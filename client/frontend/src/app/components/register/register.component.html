<div class="container">
  <div class="register">
    <h1 class="text-center">Welcome</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
     <div class="input-container">
      <i class="fa fa-user"></i>
      <input type="text" placeholder="Username" id="username" formControlName="username">
     </div>

     <div class="input-container">
      <i class="fa fa-envelope"></i>
      <input type="email" placeholder="Email" id="email" formControlName="email">
     </div>


     <div class="input-container">
      <i class="fa fa-lock"></i>
      <input type="password" placeholder="Password" id="password" formControlName="password">
     </div>

     <button class="register_button" type="submit">Register</button>
    </form> 
  </div>
</div>
